<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galaxy Tours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Galaxy Tour</h1>
    <div id="app">
        <h2 :class="h2ClassController">{{productName}}</h2>
        <p :style="pStyleController">{{productDescription}}</p>
        <table v-for="(productClass, index) in productClasses" :key="index" width="100%"><!--key值區分到底有沒有產生過-->
            <tr>
            <td width="20%"> {{productClass.name}}</td>
            <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td><!--toLocaleString('en-US')標記哪國貨幣-->
            <td>
                <button style="width: 35%" v-if="productClass.earlyBird">Book Earlybird!</button>
                <button style="width: 35%" v-else>Book</button>&nbsp;<!--non breaking space 增加一格空格-->
                <span v-show="productClass.seatsAvailable < 10" style="color:red">Almost Sold out!</span>
                </td>                  
            </tr>
        </table>
        <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]" 
             :style="imageStyleController" :alt="imageAlt"
             :title="imageAlt"> <!--Math.random()產生亂數  Math.floor地板 最後產生0~3的亂數-->
               <input type="button" button style="margin-left:50%"  onclick="location.href='../index.html#work'"  value="返回" id="button1">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
