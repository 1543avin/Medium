<h1>隨機點餐時間</h1>
<input type="button" value="今天晚上吃什麼" id="button">

<ul>
<li>拉麵</li>
<p>拉麵湯頭最好喝，還可以選他的軟硬度，是晚餐的不二人選。</p>
<li>滷肉飯</li>
<p>滷汁配飯最香甜，一碗30、40塊的滷肉飯，配點小菜好滿足。
<li>水餃</li>
<p>手工水餃最安心，口味多種可挑，餡料厚實，大口吃下滿滿幸福。</p>
<li>炒麵</li>
<p>什錦炒麵啥都有，帶點淡淡的湯汁更加勾人食慾，豐富配料引人食指大動。</p>
<li>排骨飯</li>
<p>古早味滷排骨，懷舊的味道，簡單的排骨便當，營養均衡。</p>
